<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        Let's play Rock Paper Scissors! First to 5 wins!
    </head>
    <body>
        <p>
            <div class="choicesBtn">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
                
            </div>

            <div class="scores">
                <div id="playerScore">Player score: </div>
                <div id="computerScore">Computer score:</div>
            </div>

            <div>Result:</div>
                <div id="results"></div>

        </p>
        <script>
           const choicesBtn = document.querySelectorAll('div.choicesBtn button');
            choicesBtn.forEach(button => {
                button.addEventListener('click', getPlayerChoice)            
            });


            const playerPoints = document.querySelector('#playerScore');
            const computerPoints = document.querySelector('#computerScore');
            const results = document.querySelector('#results');

            let playerScore = 0;
            let computerScore = 0;
            let drawScore = 0;
            let playerChoice;

            function computerPlay() {
                let random = Math.random() * 3;
                return random < 1 ? 'rock'
                : random < 2 ? 'paper'
                : 'scissors';
            }

            function playRound (playerSelection, computerSelection) {
                if (playerSelection == computerSelection) {
                    drawScore ++;
                    results.textContent = 'It\'s a tie!';
                } else if ((playerSelection == 'rock' && computerSelection == 'scissors')  || 
                    (playerSelection == 'paper' && computerSelection == 'rock') ||
                    (playerSelection == 'scissors' && computerSelection == 'paper')) {
                     playerPoints.textContent = 'Player score: ' + ++playerScore;
                     results.textContent = 'You win!';
                 } else { 
                    computerPoints.textContent = 'Computer score: ' + ++computerScore;
                    results.textContent = 'You lose.';
                }
                checkWinner();
            }

            function checkWinner() {
                if (computerScore >= 5) {
                    alert('The computer wins the match!');
                    results.textContent = 'The computer wins the match!';
                    choicesBtn.forEach(button => {
                        button.removeEventListener('click', getPlayerChoice);            
                    });
                } if (playerScore >= 5) {
                    alert('You won the match!');
                    results.textContent = 'You won the match!';
                    choicesBtn.forEach(button => {
                        button.removeEventListener('click', getPlayerChoice);            
                    });
                }
            }

            /*function game() {
                let gameOver = false;
                while (gameOver == false) {
                    let computerSelection = computerPlay();
                    let playerSelection = playerPlay();
                    playRound (playerSelection, computerSelection);
                    if ((playerScore == 5) || (computerScore == 5)) {
                        gameOver = true;
                    }
                }
            }     */   

            function getPlayerChoice(event) {
                let playerSelection = (event.target.id);
                playerChoice = event.target.textContent;
                playRound(playerSelection, computerPlay());
            }
            
        </script>
    </body>
</html>
